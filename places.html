<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.13.0/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.13.0/build/ol.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh; /* Haritanın tam ekran olmasını sağla */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Haritayı oluştur
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM() // OpenStreetMap katmanı
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([38.9637, 39.9334]), // Türkiye'nin merkez koordinatları
                zoom: 5 // Başlangıç yakınlaştırması
            })
        });

        // Şehirlerin koordinatları
        var locations = [
            { name: 'İstanbul', coords: [28.976, 41.005] },
            { name: 'İzmir', coords: [27.144, 38.419] },
            { name: 'Antalya', coords: [30.695, 36.909] },
            { name: 'Çanakkale', coords: [26.414, 40.155] }, 
            { name: 'Sakarya', coords: [30.405, 40.764] } 
        ];

        // İşaretçileri ekle
        locations.forEach(function(location) {
            var marker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat(location.coords)),
                name: location.name
            });

            // İşaretçiyi bir katmana ekle
            var vectorSource = new ol.source.Vector({
                features: [marker]
            });

            var markerLayer = new ol.layer.Vector({
                source: vectorSource,
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.5, 1],
                        src: 'https://openlayers.org/en/v6.13.0/examples/data/icon.png' // İşaretçi ikonu
                    })
                })
            });

            map.addLayer(markerLayer);
        });
    </script>
</body>
</html>
